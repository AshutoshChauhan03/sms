<div class="academics defaultHeight">
  <div class="attendance">
    <h1 [style.marginLeft]="'2vw'">Attendance</h1>
    <div>
      <mat-card>
        <div class="graph">
          <div id="chartContainer" style="height: 370px; width: 100%"></div>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="performance">
    <div class="" fxLayout fxLayoutAlign="space-between center">
      <h1>Performance</h1>
      <mat-form-field appearance="outline">
        <mat-select placeholder="Semester 1">
          <mat-option
            *ngFor="let semester of semesters"
            [value]="semester.value"
          >
            {{ semester.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Subject</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Marks Obtained</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Total Marks</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
  <div fxLayoutAlign="center center" fxLayoutGap="10px" class="buttons">
    <button mat-raised-button color="primary">Download</button>
    <button mat-raised-button color="warn">Issue</button>
  </div>
</div>
