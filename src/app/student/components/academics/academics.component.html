<div class="academics defaultHeight">
  <div class="attendance">
    <h1 style="margin: 0 0 2vh 2vw;">Attendance</h1>
    <mat-card [style.width]="'90%'" [style.margin]="'auto'">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions"
        [yaxis]="chartOptions.yaxis"
        [legend]="chartOptions.legend"
        [fill]="chartOptions.fill"
        [stroke]="chartOptions.stroke"
        [tooltip]="chartOptions.tooltip"
        [xaxis]="chartOptions.xaxis"
      ></apx-chart>
    </mat-card>
  </div>
  <div class="performance">
    <div class="" fxLayout fxLayoutAlign="space-between center">
      <h1>Performance</h1>
      <mat-form-field appearance="outline">
        <mat-select [(value)]="selectedSemester" (selectionChange)="switchSemesterResult($event)">
          <mat-option
            *ngFor="let semester of semesters"
            [value]="semester.value"
          >
            {{ semester.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
      <table style="width: 75vw; transition: 0.5s;" mat-table [dataSource]="dataSource" class="mat-elevation-z4">
        <ng-container matColumnDef="position">
          <th fxFlex="10" fxLayoutAlign="center center" mat-header-cell *matHeaderCellDef>No.</th>
          <td fxFlex="10" fxLayoutAlign="center center" mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <ng-container matColumnDef="subject">
          <th fxFlex="40" fxLayoutAlign="center center" mat-header-cell *matHeaderCellDef>Subject</th>
          <td fxFlex="40" fxLayoutAlign="center center" mat-cell *matCellDef="let element">{{ element.subject }}</td>
        </ng-container>

        <ng-container matColumnDef="marks">
          <th fxFlex="25" fxLayoutAlign="center center" mat-header-cell *matHeaderCellDef>Marks Obtained</th>
          <td fxFlex="25" fxLayoutAlign="center center" mat-cell *matCellDef="let element">{{ element.marks }}</td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th fxFlex="25" fxLayoutAlign="center center" mat-header-cell *matHeaderCellDef>Total Marks</th>
          <td fxFlex="25" fxLayoutAlign="center center" mat-cell *matCellDef="let element">{{ element.total }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            No Record Found !
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div fxLayoutAlign="center center" fxLayoutGap="10px" class="buttons">
    <button mat-raised-button style="color: white;" color="primary">Download</button>
    <button mat-raised-button style="color: white;" color="warn">Issue</button>
  </div>
</div>
