<div class="defaultHeight">
  <mat-stepper orientation="vertical" #stepper linear>
    <mat-step
      [stepControl]="firstFormGroup"
      completed="{{ detailsTrue.value }}"
    >
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Enter your details</ng-template>
        <mat-form-field [style.marginRight]="'20px'" appearance="fill">
          <mat-label>Enter your id</mat-label>
          <input
            matInput
            placeholder=""
            formControlName="id"
            [email]="true"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Enter phone number</mat-label>
          <input
            matInput
            formControlName="phoneNumber"
            type="number"
            required
          />
        </mat-form-field>
        <div>
          <button
            (click)="sendEmail()"
            mat-raised-button
            color="accent"
            mat-button
            matStepperNext
          >
            Send Email
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step
      [stepControl]="secondFormGroup"
      completed="{{ passwordTrue.value }}"
    >
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Enter your new password</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Type here</mat-label>
          <input matInput formControlName="password" required />
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button
            (click)="resetPassword()"
            color="accent"
            mat-raised-button
            matStepperNext
          >
            Submit
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>Your Password is successfully resetted.</p>
      <div>
        <button [routerLink]="['/signin']" mat-raised-button color="accent">
          Login
        </button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
