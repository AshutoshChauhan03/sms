<main>
  <app-progress-bar *ngIf="loading"
    style="width: 100vw; height: 100vh; background-color: #000000; opacity: .25; z-index: 100000; position: fixed;">
  </app-progress-bar>
  <app-header style="position: sticky; top: 0px; z-Index: 100; width: 100%;"
    (adminActiveEmitter)="activeSwitch($event)"></app-header>

  <div fxLayout>
    <app-sidebar *ngIf="loggedIn && sidebarExpanded" fxFlex="14"></app-sidebar>
    <div *ngIf="!loggedIn" fxFlex="100" class="home">
      <router-outlet></router-outlet>
    </div>
    <div *ngIf="loggedIn && sidebarExpanded" fxFlex="86" class="home" class="default">
      <router-outlet></router-outlet>
    </div>
    <div *ngIf="loggedIn && !sidebarExpanded" fxFlex="100" class="home" class="default">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-footer></app-footer>
</main>
