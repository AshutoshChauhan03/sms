<main>
  <app-header
    [style.position]="'fixed'"
    [style.zIndex]="'100'"
    [style.width]="'100%'"
    (active)="activeSwitch($event)"
  ></app-header>

  <div [style.paddingTop]="'65px'">
    <div fxLayout>
      <app-sidebar
        *ngIf="loggedIn && expanded"
        fxFlex="14"
        class="defaultHeight"
      ></app-sidebar>
      <app-sidebar
        *ngIf="loggedIn && !expanded && showExpanded"
        class="changedSidebar"
      ></app-sidebar>
      <div *ngIf="!loggedIn" fxFlex="100" class="home" class="defaultHeight">
        <router-outlet></router-outlet>
      </div>
      <div
        *ngIf="loggedIn && expanded"
        fxFlex="86"
        class="home"
        class="default"
      >
        <router-outlet></router-outlet>
      </div>
      <div
        *ngIf="loggedIn && !expanded"
        fxFlex="100"
        class="home"
        class="default"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</main>
